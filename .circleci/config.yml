version: 2.1

orbs:
  node: circleci/node@3.0.0

_refs:
  install: &install
    name: Install dependencies
    command: |
      npm --version
      node --version
      npm install

variables:
  - &node-build-image
    - image: circleci/node:12.16.1-stretch

jobs:
  soql-builder-ui:
    docker: *node-build-image
    environment:
      PACKAGE_PATH: 'packages/soql-builder-ui'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Run SOQL builder UI Unit Tests
          command: |
            echo 'Run SOQL builder UI Unit Tests'
            cd $PACKAGE_PATH
            yarn test
      #- slack/status:
      #    fail_only: true

  language-server:
    docker: *node-build-image
    environment:
      PACKAGE_PATH: 'packages/language-server'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: 'Language Server: Run LWC Unit Tests'
          command: |
            echo 'Language Server: Run LWC Unit Tests'
            cd $PACKAGE_PATH
            yarn test
      #- slack/status:
      #    fail_only: true

  sobject-metadata:
    docker: *node-build-image
    environment:
      PACKAGE_PATH: 'packages/sobject-metadata'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: 'Run Sobject Metadata Server Unit Tests'
          command: |
            echo 'Run Sobject Metadata Server Unit Tests'
            cd $PACKAGE_PATH
            yarn test
      #- slack/status:
      #    fail_only: true

  soql-model:
    docker: *node-build-image
    environment:
      PACKAGE_PATH: 'packages/soql-model'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: 'Run SOQL Model Server Unit Tests'
          command: |
            echo 'Run SOQL Model Server Unit Tests'
            cd $PACKAGE_PATH
            yarn test
      #- slack/status:
      #    fail_only: true

workflows:
  version: 2
  commit-workflow:
    jobs:
      - soql-builder-ui
      - language-server
      - sobject-metadata
      - soql-model
